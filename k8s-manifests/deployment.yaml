apiVersion: apps/v1
kind: Deployment
metadata:
  name: wrappoc-app
  namespace: wrappoc-app
  labels:
    app: wrappoc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wrappoc
  template:
    metadata:
      labels:
        app: wrappoc
    spec:
      containers:
      - name: wrappoc
        image: nginx:1.21
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: wrappoc-service
  namespace: wrappoc-app
  labels:
    app: wrappoc
spec:
  selector:
    app: wrappoc
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP