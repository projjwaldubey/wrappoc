apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wrappoc-app
  namespace: argocd
  labels:
    app: wrappoc
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: wrappoc-project
  
  source:
    # GitHub repository URL for WrapPoc project
    repoURL: https://github.com/projjwaldubey/wrappoc.git
    targetRevision: HEAD
    path: k8s-manifests  # Path to your Kubernetes manifests in the repo
  
  destination:
    server: https://kubernetes.default.svc
    namespace: wrappoc-app
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10